apiVersion: apps/v1
kind: Deployment
metadata:
    name: movie-service
spec:
    replicas: 1
    selector:
    matchLabels:
        app: movie-service
    template:
    metadata:
        labels:
        app: movie-service
    spec:
        containers:
        - name: movie-service
        image: arsobhan/movie-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081